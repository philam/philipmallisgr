baseURL: "https://philipmallis.gr/"
languageCode: "el"
defaultContentLanguage: "el"
title: "Φίλιππος Μάλλης"
paginate: 8
theme: PaperMod
copyright: "[Philip Mallis](https://philipmallis.com)"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: Φίλιππος Μάλλης
  description: "Φίλιππος Μάλλης"
  keywords: [Blog, Portfolio, PaperMod]
  author: Εμένα
  DateFormat: "2 January 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Φίλιππος Μάλλης"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # home-info mode
  homeInfoParams:
    Title: "Γεια σας! \U0001F44B"
    Content: Ένας Αυστραλός στα ελληνικά

  socialIcons:
    - name: mastodon
      url: "https://aus.social/@philip"
    - name: youtube
      url: "https://youtube.com/philipmallis"
    - name: flickr
      url: "https://flickr.com/philipmallis"
    - name: github
      url: "https://github.com/philam"
    - name: rss
      url: "./index.xml"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: κατηγορίες
      url: /categories/
      weight: 10
    - identifier: tags
      name: ετικέτες
      url: /tags/
      weight: 20
    - identifier: website
      name: ιστοσελίδα
      url: https://philipmallis.com
      weight: 30

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
   
